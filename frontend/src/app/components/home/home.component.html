<main class="home">
  <div class="content">
    <h1>Home</h1>
    <a *ngIf="title; else noNews" [href]="url">{{ title }}</a>
    <ng-template #noNews>
      <p>{{ noResultMessage }}</p>
    </ng-template>
    <input type="text" placeholder="keyword" [(ngModel)]="keyword" (keyup.enter)="search()">
  </div>
</main>
