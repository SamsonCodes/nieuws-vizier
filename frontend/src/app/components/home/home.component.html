<main class="home">
  <div class="content">
    <h1>Home</h1>
    <ul>
      <li *ngFor="let item of news">
        <a [href]="item.url" target="_blank">{{ item.title }}</a>
        <p>{{ item.summary }}</p>
      </li>
    </ul>
    <input type="text" placeholder="" [(ngModel)]="keyword" (keyup.enter)="search()">
  </div>
</main>
